<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; position: relative; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; width: 315px; margin: auto; }
        .cell {
            width: 100px; height: 100px; font-size: 2em; display: flex;
            align-items: center; justify-content: center; border: 2px solid black;
            cursor: pointer;
        }
        .cell.taken { cursor: not-allowed; }
        #status { margin: 20px; font-size: 1.5em; }
        #message { margin: 20px; font-size: 1.5em; font-weight: bold; color: red; }
        .restart-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .restart-button:hover {
            background-color: #45a049;
        }
        .win-message {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>–ì—Ä–∞ "–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏"</h1>
    <div id="status">–•—ñ–¥ –≥—Ä–∞–≤—Ü—è: X</div>
    <div id="message"></div>
    <div class="board" id="board"></div>
    <div>
        <button class="restart-button" onclick="restartGame()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
    </div>
    
    <script>
        let board = Array(9).fill(null);
        let currentPlayer = "X";
        let gameActive = true;
        let moveHistoryX = [];
        let moveHistoryO = [];
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");
        const messageElement = document.getElementById("message");

        function createBoard() {
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                let cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.textContent = cell;
                cellElement.addEventListener("click", () => cellClick(index));
                boardElement.appendChild(cellElement);
            });
        }

        function cellClick(index) {
            if (board[index] || !gameActive) return;
            
            board[index] = currentPlayer;
            if (currentPlayer === "X") {
                moveHistoryX.push(index);
                if (moveHistoryX.length > 3) {
                    let removeIndex = moveHistoryX.shift();
                    board[removeIndex] = null;
                }
            } else {
                moveHistoryO.push(index);
                if (moveHistoryO.length > 3) {
                    let removeIndex = moveHistoryO.shift();
                    board[removeIndex] = null;
                }
            }
            
            checkWinner();
            if (gameActive) {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusElement.textContent = `–•—ñ–¥ –≥—Ä–∞–≤—Ü—è: ${currentPlayer}`;
            }
            createBoard();
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusElement.textContent = `–ü–µ—Ä–µ–º–æ–∂–µ—Ü—å: ${board[a]}!`;
                    messageElement.textContent = `–í—ñ—Ç–∞—î–º–æ! ${board[a]} –ø–µ—Ä–µ–º—ñ–≥!`;
                    gameActive = false;
                    showRandomWinMessage();
                    return;
                }
            }
        }

        function showRandomWinMessage() {
        const winMessages = [
            "üéâ –ü–µ—Ä–µ–º–æ–≥–∞! üéâ",
            "üëè –í—ñ—Ç–∞—î–º–æ, –≤–∏ –≤–∏–≥—Ä–∞–ª–∏! üëè",
            "üèÜ –ü–µ—Ä–µ–º–æ–∂–µ—Ü—å! üèÜ",
            "üéâ –í–∏ –ø–µ—Ä–µ–º–æ–≥–ª–∏! üéâ",
            "üåü –í—ñ—Ç–∞—î–º–æ, —á—É–¥–æ–≤–∞ –≥—Ä–∞! üåü"
        ];

        // –í–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤—É —Ñ—Ä–∞–∑—É –∑ –º–∞—Å–∏–≤—É
        let randomMessage = winMessages[Math.floor(Math.random() * winMessages.length)];

        let winMessage = document.createElement("div");
        winMessage.classList.add("win-message");
        winMessage.textContent = randomMessage;
        
        let x = Math.random() * (window.innerWidth - 200);
        let y = Math.random() * (window.innerHeight - 100 - 200) + 100; 
        winMessage.style.left = `${x}px`;
        winMessage.style.top = `${y}px`;
        
        document.body.appendChild(winMessage);
        setTimeout(() => winMessage.remove(), 3000);
        }

        
        function restartGame() {
            board = Array(9).fill(null);
            moveHistoryX = [];
            moveHistoryO = [];
            currentPlayer = "X";
            gameActive = true;
            statusElement.textContent = "–•—ñ–¥ –≥—Ä–∞–≤—Ü—è: X";
            messageElement.textContent = "";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
